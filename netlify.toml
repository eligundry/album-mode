[build]
  command = "npm run build"
  publish = "public"

[build.environment]
  NETLIFY_BUILD_DEBUG = 'true'

[dev]
  command = "remix watch"
  port = 3000

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[[headers]]
  for = "/build/*"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000, s-maxage=31536000"

[functions]
  included_files = ["prisma/dev.db"]
